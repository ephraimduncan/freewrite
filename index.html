<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freewrite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
</head>
<body>
    <div id="app" class="app">
        <div class="main-content">
            <div class="editor-container">
                <div id="editor" class="editor"></div>
            </div>

            <nav id="bottom-nav" class="bottom-nav">
                <div class="nav-section nav-left">
                    <button id="font-size-btn" class="nav-btn">18px</button>
                    <span class="nav-separator">•</span>

                    <button id="font-lato" class="nav-btn" data-font="Lato">Lato</button>
                    <span class="nav-separator">•</span>
                    <button id="font-arial" class="nav-btn" data-font="Arial">Arial</button>
                    <span class="nav-separator">•</span>
                    <button id="font-system" class="nav-btn" data-font="system-ui">System</button>
                    <span class="nav-separator">•</span>
                    <button id="font-serif" class="nav-btn" data-font="Times New Roman">Serif</button>
                    <span class="nav-separator">•</span>
                    <button id="font-random" class="nav-btn">Random</button>
                </div>

                <div class="nav-section nav-right">
                    <button id="timer-btn" class="nav-btn">15:00</button>
                    <span class="nav-separator">•</span>

                    <div class="chat-btn-wrapper">
                        <button id="chat-btn" class="nav-btn">Chat</button>
                        <div id="chat-tooltip" class="chat-tooltip hidden">Please free write for at minimum 5 minutes first. Then click this. Trust.</div>
                        <div id="chat-popover" class="chat-popover hidden">
                            <div id="chat-content" class="chat-content"></div>
                        </div>
                    </div>
                    <span class="nav-separator">•</span>

                    <button id="fullscreen-btn" class="nav-btn">Fullscreen</button>
                    <span class="nav-separator">•</span>

                    <button id="new-entry-btn" class="nav-btn">New Entry</button>
                    <span class="nav-separator">•</span>

                    <button id="theme-btn" class="nav-btn">
                        <i class="ti ti-moon theme-icon"></i>
                    </button>
                    <span class="nav-separator">•</span>

                    <button id="history-btn" class="nav-btn">
                        <i class="ti ti-history history-icon"></i>
                    </button>
                </div>
            </nav>
        </div>

        <aside id="sidebar" class="sidebar hidden">
            <div class="sidebar-header">
                <div class="sidebar-header-content">
                    <div class="sidebar-title">
                        <span>History</span>
                        <i class="ti ti-external-link external-icon"></i>
                    </div>
                    <div id="storage-path" class="storage-path">Browser Storage</div>
                </div>
            </div>
            <div class="sidebar-divider"></div>
            <div id="entries-list" class="entries-list"></div>
        </aside>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
